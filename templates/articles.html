{% extends "layout.html" %}


{% block body %}
<h3>Makaleler</h3>
<hr>
{% if articles %}
<form action="/search" method="POST">
  <input type="text"  name="keyword" maxlength="64" placeholder="Ara...">
  <button type="submit" class="btn btn-danger">Ara</button> 

</form>
<hr>

<ul class="list-group">
  {% for article in articles  %}
    <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li> 
  {% endfor %}
</ul>
{% else %}
<div class = "aler alert-danger">Bu Blokta Henuz Makale Bulunmuyor...</div>
{% endif %}

{% endblock body %}
